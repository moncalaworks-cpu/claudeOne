name: Auto-Assign Issues

on:
  issues:
    types: [opened]

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Assign issue to sender
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-assignee @me
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
